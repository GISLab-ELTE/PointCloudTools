stages:
  - build

before_script:
  - apt-get update -yqq
  - apt-get install -yqq build-essential cmake
  - apt-get install -yqq libboost-all-dev libgdal-dev
  - apt-get install -yqq libopenmpi-dev

# Build
.build:
  stage: build
  script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make

build_bionic:
  extends: .build
  image: ubuntu:18.04

build_focal:
  extends: .build
  image: ubuntu:20.04
